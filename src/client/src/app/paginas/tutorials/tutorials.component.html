<mat-tab-group mat-stretch-tabs dynamicHeight>
    <mat-tab [label]="'pdfs' | translate">
        <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
            <div class="pdfs p-grid">
                <div class="p-col" *ngFor="let pdf of pdfs" ><iframe width="100%" height="500px" [src]="pdf.path" frameborder="0" src=""  allowfullscreen></iframe></div>
            </div>
        </p-scrollPanel>
    </mat-tab>
    <mat-tab [label]="'tutorials' | translate">
        <mat-tab-group mat-stretch-tabs dynamicHeight>
            <mat-tab [label]="'gee_title' | translate">
                <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
                    <h5 class="playlist-msg" [innerHTML]="'playlist_msg' | translate"></h5>
                    <iframe width="100%" [height]="innerHeigth" src="https://www.youtube.com/embed/videoseries?list=PLr-MHNA_zkwLYQuNmE5PUgDbFR_hc1Zdx" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p-scrollPanel>
            </mat-tab>
            <mat-tab [label]="'aerial_images' | translate">
                <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
                    <h5 class="playlist-msg" [innerHTML]="'playlist_msg' | translate"></h5>
                    <iframe width="100%" [height]="innerHeigth" src="https://www.youtube.com/embed/videoseries?list=PLr-MHNA_zkwJnoFsudGkQV2VSk3AsDU_k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p-scrollPanel>
            </mat-tab>
            <mat-tab [label]="'deflorestantion' | translate">
                <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
                    <h5 class="playlist-msg" [innerHTML]="'playlist_msg' | translate"></h5>
                    <iframe width="100%" [height]="innerHeigth" src="https://www.youtube.com/embed/videoseries?list=PLr-MHNA_zkwLPm0_9ut6owXXZZ01hbpJa" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p-scrollPanel>
            </mat-tab>
            <mat-tab [label]="'socioambiental' | translate">
                <p-scrollPanel [style]="{padding: '20px', width: '100%', height: '81vh'}">
                    <h5 class="playlist-msg" [innerHTML]="'playlist_msg' | translate"></h5>
                    <iframe width="100%" [height]="innerHeigth" src="https://www.youtube.com/embed/videoseries?list=PLr-MHNA_zkwJZCYDEsc9UOurkVN9Uzrq-" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p-scrollPanel>
            </mat-tab>
        </mat-tab-group>
    </mat-tab>
</mat-tab-group>
